version: 2

models:
  - name: Stage_Customers
    columns: 
      - name: customer_id
        tests:
          - unique
          - not_null

  - name: Stage_orders
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
      - name: status
        tests:
          - name: status
        tests:
          - accepted_values:
              values:
                - completed
                - shipped
                - returned
                - return_pending
                - placed